<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>lab8</title>
    <link   href="index.css"
            type="text/css"
            rel="stylesheet">
    <link   href="word.css"
            type="text/css"
            rel="stylesheet">
    <style type="text/css">
        #title{
            font-size: 40px;
            top: 0px;
            left: 250px;
        }
    </style>
</head>

<body>
    <h1 id="title">LAB8 javascript animation</h1>
    <div id="d1">
        <p id="poem">參差荇菜，左右流之。<br/>
                     窈窕淑女，寤寐求之。
        </p>
        <div id="d2">
            <div class="outer">
                <div class="per">
                    <img class="pic" src="./UCLA2.png" />
                </div>
                <div class="per">
                    <img class="pic" src="./UCLA.png" />
                </div>
            </div>
        </div>
    </div>

    <script>
        var divlist = document.getElementsByClassName("per");
            
        function picShow(idx) {
            divlist[idx].style.display = "block";
            }

        function picHiden(idx) {
        divlist[idx].style.display = "none";
        }

        function autoShow() {

            for (var i = 0; i < divlist.length; i++) {

                if (divlist[i].style.display == "block") {
                    picHiden(i);
                    if (i == divlist.length - 1) {
                        picShow(0);
                    } 
                    
                    else {
                        picShow(i + 1);
                    }
                    
                    break;
                    }

                }
            }
        picShow(0);
        setInterval("autoShow()", 1000);
    </script>
        
</body>

</html>
