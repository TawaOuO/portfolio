<!DOCTYPE html>
<html>
	<head>
		<title>Border Image</title>
		<style type="text/css">
			h6 {
				position: absolute;
				top: 320px;
				left: 420px;
				font-size: 60px;
				}
			p {
				width: 700px;
				height: 180px;
				border: 15px solid #0088dd;}
			p.one {
				border-image: url("border.png") 11 11 11 11 stretch;
				margin: 2px auto 2px auto;}
			p.two {
				border-image: url("border.png") 11 11 11 11 round;
				margin: 2px auto 2px auto;}
		</style>
	</head>
	<body>
		<h6>border</h6><br>
		<p class="one"></p>
		<p class="two"></p>
	</body>
</html>
